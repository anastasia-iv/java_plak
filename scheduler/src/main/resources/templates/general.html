<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <style>
        .indent {
            margin-left: 30px;
            margin-right: 30px;
            margin-top: 20px;
        }
    </style>
    <title></title>
</head>
<body>

<!--page header-->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark" th:fragment="page-header">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" id="rootLink" href="/">На главную</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="coursesListLink" th:href="@{courses}">Курсы</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="teachersListLink" th:href="@{teachers}">Преподаватели</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="studentsListLink" th:href="@{studetns}">Студенты</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="auditoriumsListLink" th:href="@{auditoriums}">Аудитории</a>
            </li>
        </ul>
    </div>
</nav>
<!--end of page header-->


<div th:fragment="site-footer" class="fixed-bottom indent">
    <p>
        Расписание для студентов и сотрудников факультета Вычислительной математики и Кибернетики
        <br>
        Иванова Анастасия, 2024
        <br>
    </p>
</div>

<div class="indent">
    <form method="get" action="/editSchedule">
        <button id="addScheduleButton" type="submit" class="btn btn-primary">Добавить ячейку расписания</button>
    </form>
    <br>
    <table class="table table-bordered table-warning">
        <thead class="thead-dark">
        <tr>
            <th scope="col"> День недели</th>
            <th scope="col"> Время </th>
            <th scope="col"> Курс</th>
            <th scope="col"> Преподаватель</th>
            <th scope="col"> Аудитория</th>
            <th scope="col"> Группа</th>
        </tr>
        </thead>
        <tbody>
        <tr th:if="${schedules.isEmpty()}">
            <td colspan="6"> Нет расписания на сегодня. <a href="/editSchedule">Добавить?</a></td>
        </tr>
        <tr th:each="schedule : ${schedules}">
            <td>
                <a th:href="'/schedule?scheduleId=' + ${schedule.getId()}">
                    <span th:text="${schedule.getWeekday()}"> </span>
                </a>
            </td>
            <td>
                <span th:text="${schedule.getTime()}"> </span>
            </td>
            <td>
                <span th:text="${schedule.getAuditorium_id()}"> </span>
            </td>
            <td>
                <span th:text="${schedule.getTime()}"> </span>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<!--for bootstrap-->
<div th:fragment="site-script">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
</div>
<!--end for bootstrap-->

</body>
</html>
