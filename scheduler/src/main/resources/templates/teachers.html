<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Люди</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <style>
        .indent {
            margin-left:a 30px;
            margin-right: 30px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
<div th:replace="general :: page-header"> </div>

<div class="indent">
    <form method="get" action="/editTeacher">
        <button id="addTeacherButton" type="submit" class="btn btn-primary">Добавить преподавателя</button>
    </form>
    <br>

    <table class="table table-bordered table-warning">
        <thead class="thead-dark">
        <tr>
            <th scope="col"> Полное имя</th>
            <th scope="col"> Почта</th>
            <th scope="col"> Кафедра</th>
            <th scope="col"> Академический титул</th>
        </tr>
        </thead>
        <tbody>
        <tr th:if="${teachers.isEmpty()}">
            <td colspan="6"> В базе пока нет ни одного преподавателя. <a href="/editTeacher">Добавить?</a></td>
        </tr>
        <tr th:each="teacher : ${teachers}">
            <td>
                <a th:href="'/teacher?teacherId=' + ${teacher.getId()}">
                    <span th:text="${teacher.getName()}"> </span>
                </a>
            </td>
            <td>
                <span th:text="${teacherService.getMail(teacher)}"> </span>
            </td>
        </tr>

        </tbody>
    </table>
</div>

<div th:replace="general :: site-script"></div>

</body>
</html>
