<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <style>
        .indent {
            margin-left: 30px;
            margin-right: 30px;
            margin-top: 20px;
        }
    </style>
    <title>Информация о курсе</title>
</head>

<body>
<div th:replace="general :: page-header"> </div>

<div class="indent">
    <div id="courseInfo">
        <h4 th:text="${course.getName()}"></h4>
        <p th:if="${course.getType() != null}" th:text="'Тип: ' + ${course.getType()}"></p>
        <p th:if="${course.getYear() != null}" th:text="'Год: ' + ${course.getYear()}"></p>
        <p th:if="${course.getFlow() != null}" th:text="'Поток: ' + ${course.getFlow()}"></p>
        <p th:if="${course.getExtra_course() != null}" th:text="'Является ли дополнительным: ' + ${course.getExtra_course()}"></p>

    </div>

    <!--edit delete order button group-->
    <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
        <div class="btn-group mr-2" role="group" aria-label="First group">
            <form style="margin-right: 30px" method="get" action="/editCourse">
                <input type="hidden" name="courseId" th:value="${course.getId()}"/>
                <button id="editButton" type="submit" class="btn btn-secondary">Редактировать информацию о курсе</button>
            </form>
            <!--            <form method="post" action="/removeCourse">-->
            <!--                <input type="hidden" name="courseId" th:value="${course.getId()}"/>-->
            <!--                <button id="deleteButton" type="submit" class="btn btn-secondary">Удалить преподавателя из базы</button>-->
            <!--            </form>-->
        </div>
    </div>
    <!--end of button group-->

</div>

<div th:replace="general :: site-footer"></div>
<div th:replace="general :: site-script"></div>

</body>
</html>
