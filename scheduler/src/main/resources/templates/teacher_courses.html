<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Курсы</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <style>
        .indent {
            margin-left:a 30px;
            margin-right: 30px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
<div th:replace="general :: page-header"> </div>

<div class="indent">
    <br>
    <h4 th:text="${teacher.getName()}"></h4>
    <table class="table table-bordered table-warning">
        <thead class="thead-dark">
        <tr>
            <th scope="col">  Название курса</th>
            <th scope="col">  Тип курса</th>
        </tr>
        </thead>
        <tbody>
        <tr th:if="${courses.isEmpty()}">
            <td colspan="6"> У данного преподавателя отсутствуют занятия. <a href="/editCourse">Добавить?</a></td>
        </tr>
        <tr th:each="course : ${courses}">
            <td>
                <a th:href="'/course?courseId=' + ${course.getId()}">
                    <span th:text="${course.getName()}"> </span>
                </a>
            </td>
            <td>
                <span th:text="${course.getType()}"> </span>
            </td>
        </tr>

        </tbody>
    </table>
</div>
<div th:replace="general :: site-footer"></div>
<div th:replace="general :: site-script"></div>

</body>
</html>
